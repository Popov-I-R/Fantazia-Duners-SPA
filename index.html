<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantazia</title>
    <link rel="stylesheet" href="./CSS/reset.css">
    <link rel="stylesheet" href="./CSS/style.css">

</head>
<body>
    <header>
        <nav class="nav-wrapper">
            <div class="logo-box">
                <a href="index.html"><img id="logo" src="./img/logo.jpeg" alt="logo-img"></a>
            </div>
            <div class="nav-buttons">
                <div>
                    <a href="#homePage">Начална страница</a>
                </div>   
                <div class="cart-holder">
                    <span class="test-hidden" id="countProducts"></span>
                    <a href="#cartPage">
                        <img src="/img/cart.jpeg" alt="cart-img" id="cart-img">
                    </a>
                    
                </div>
            </div>

                
                
        
        </nav>
   </header>
    <main>
        <div class="wrapper">
            <div id="homePage">
                <div class="searchBox">
                    <input type="text" name="" id="search" placeholder="Search By Name">
                </div>

                <div id="filter">  
                </div>

                <div id="results">
                </div>
            </div>
            <div id="cartPage">
                <div class="empty-cart">
                    <h1 id="">Нямате добавени продукти в количката</h1>
                </div>
                <div class="order-history">
                    <h2>История на поръчките </h2>

                </div>


            </div>
            <div id="deliveryPage">
                <h2>Финализиране на поръчка </h2>
                <form action="" id="form-delivery">
                    <input type="text" name="name" id="name" placeholder="Име" required>
                    <input type="number" name="phone" id="phone" placeholder="Телефон за връзка" required>
                    <textarea form="form-delivery" name="address" id="address" placeholder="Адрес" required></textarea>
                    <button type="submit" id="submit-order">submit</button>
                </form>
                

            </div>
        </div>

    </main>

    <script src="./model/Duner.js"></script>
    <script src="./model/MainManager.js"></script>
    <script src="./model/User.js"></script>
    <script src="./data/data.js"></script>
    <script src="index.js"></script>
</body>
</html>
